<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script>
	 
		$(document).ready( function(){
			$("p").click(function(){
				$(this).hide();
			});
		});
		 
		
	</script>
	<title> click text to change content </title>
</head>
<body>
		<p> click this aaaaaaaaaaaaaaaaaaaaaa </p>
</body>
</html>
